name: Test
on:
  pull_request:
    branches: [master]
  push:
    branches: [master]
  schedule:
    # Run every day @9:21. 9:21 chosen randomly.
    - cron: '21 9 * * *'

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - "*"
          - "1.14.*"
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "${{ matrix.go-version }}"
      - name: Test
        run: go test -v ./...
